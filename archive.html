<body>

    <header>
        <h1>WilliamJokus</h1>
        <nav>
            <a href="index.html">Home Page</a>
            <a href="blog.html">Blog</a>
            <a href="project.html">Project</a>
            <a href="archive.html">Archive</a>
        </nav>

    <div class="container">
        <div class="sidebar">
            <h2>Select C++ File</h2>
            <a href="#" onclick="loadFile('idek/1703A.cpp')">File 3</a>
            <a href="#" onclick="loadFile('idek/1703B.cpp')">File 3</a>
            <a href="#" onclick="loadFile('idek/1703C.cpp')">File 3</a>
            <a href="#" onclick="loadFile('idek/1703D.cpp')">File 3</a>

        </div>

        <div class="main-content">
            <h2>Project Code</h2>
            <pre id="code-block">Select a file to view the code.</pre>
        </div>
    </div>

    <script>
        function loadFile(filename) {
            fetch('https://cors-anywhere.herokuapp.com/' + window.location.origin + '/' + filename)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('code-block').textContent = data;
                })
                .catch(error => {
                    document.getElementById('code-block').textContent = 'Error loading file: ' + error.message;
                });
        }
        
        
    </script>

</body>
