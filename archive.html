<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WilliamJokus - C++ Project Viewer</title>
    <link rel="stylesheet" href="style1.css">
    <style>
        .container {
            display: grid;
            grid-template-columns: 20% 80%;
            height: 100vh;
            gap: 10px;
        }
        .sidebar {
            background-color: #f0f0f0;
            padding: 20px;
            border-right: 1px solid #ccc;
        }
        .sidebar a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #ccc;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #999;
        }
        .main-content {
            padding: 100px 20px 20px;
        }
        pre {
            background-color: #eee;
            padding: 20px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap; /* Wrap long lines */
            overflow-x: auto;
        }
    </style>
</head>
<body>

    <header>
        <h1>WilliamJokus</h1>
        <nav>
            <a href="index.html">Home Page</a>
            <a href="blog.html">Blog</a>
            <a href="project.html">Project</a>
            <a href="archive.html">Archive</a>
        </nav>
    </header>

    <div class="container">
        <div class="sidebar">
            <h2>Select C++ File</h2>
            <a href="#" onclick="loadFile('1527A.cpp')">File 1</a>
            <a href="#" onclick="loadFile('1343C.cpp')">File 2</a>
            <a href="#" onclick="loadFile('1345B.cpp')">File 3</a>
        </div>

        <div class="main-content">
            <h2>Project Code</h2>
            <pre id="code-block">Select a file to view the code.</pre>
        </div>
    </div>

    <script>
        function loadFile(filename) {
            fetch(filename)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('code-block').textContent = data;
                })
                .catch(error => {
                    document.getElementById('code-block').textContent = 'Error loading file: ' + error.message;
                });
        }
        
    </script>

</body>
</html>
